<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="onNewRecipe()">
        <ion-icon name="add" color="primary"></ion-icon>
      </button>
      <button ion-icon (click)="onShowOptions($event)">
        <ion-icon name="more" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button
      ion-item
      *ngFor="let recipe of recipes; let i = index">
      <h2>{{recipe.title}}</h2>
      <ion-note>{{recipe.difficulty}}</ion-note>
      <ion-icon name="eye" item-right (click)="onLoadRecipe(recipe, i)"></ion-icon>
      <ion-icon name="trash" item-right (click)="onDeleteRecipe(i)"></ion-icon>
      <ion-icon name="create" item-right (click)="onEditRecipe(recipe, i)"></ion-icon>
    </button>
  </ion-list>

</ion-content>
