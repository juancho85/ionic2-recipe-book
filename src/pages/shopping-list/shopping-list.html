<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Ingredient</ion-label>
        <ion-input
          type="text"
          name="ingredientName"
          ngModel
          required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
          type="number"
          name="amount"
          placeholder="1"
          ngModel
          required>
        </ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      block
      [disabled]="!f.valid">Add Ingredient</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let item of items;let i = index">
      <h3>{{item.name}}</h3>
      <ion-badge item-left>{{item.amount}}</ion-badge>
      <ion-icon name="trash" item-right (click)="onRemoveItem(i)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
